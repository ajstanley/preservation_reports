preservation_reports.reports:
  path: '/admin/reports/preservation_reports'
  defaults:
    _controller: '\Drupal\preservation_reports\Controller\ReportsController::reports'
    _title: 'Preservation reports'
  requirements:
    _permission: 'access site reports'


preservation_reports.summary:
  path: '/admin/reports/repository_summary'
  defaults:
    _controller: '\Drupal\preservation_reports\Controller\ReportsController::summary'
    _title: 'Summary reports'
  requirements:
    _permission: 'access site reports'

preservation_reports.admin_form:
  path: '/admin/config/islandora/preservation_reports'
  defaults:
    _form: '\Drupal\preservation_reports\Form\AdminForm'
    _title: 'AdminForm'
  requirements:
    _access: 'TRUE'
